<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blinking item</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.285.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.285.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var blinker = new wcardinal.ui.UtilStateBlinker(wcardinal.ui.DBaseState.WARNED, 0, 1000).start();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			items: [
				{
					name: "Apple",
					title: "Apple's title"
				},
				{
					name: "Orange",
					title: "Orange's title"
				},
				{
					name: "Pineapple",
					title: "Pineapple's title"
				}
			],
			updater: {
				newItem: function(data) {
					return new wcardinal.ui.DListItem(data, {
						background: {
							color: function (state) {
								if (state.isWarned) {
									if (state.onHovered || state.isHovered) {
										return 0xe4f4ff;
									} else {
										return 0xe0f0ff;
									}
								}
							},
							alpha: function (state) {
								if (state.isWarned) {
									return 1;
								}
							}
						},
						on: {
							set: function(value, index, item) {
								if (value.name === "Orange") {
									blinker.add(item);
								} else {
									blinker.remove(item);
								}
							},

							unset: function() {
								blinker.remove(item);
							}
						}
					});
				}
			}
		});
	}());
	</script>
</body>
</html>
