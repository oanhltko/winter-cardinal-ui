<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selector</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.287.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.287.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DButtonSelect({
			parent: application.stage,
			x: "center", y: "center",
			width: 200,
			dialog: {
				controller: {
					search: function ( word ) {
						return Promise.resolve([{
							id: "Apple"
						}, {
							id: "Orange"
						}, {
							id: "Pineapple"
						}].filter(function( item ) {
							return word.length <= 0 || 0 <= item.id.indexOf( word )
						}));
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
