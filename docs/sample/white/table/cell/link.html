<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Link cell</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.285.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.285.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTable({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			columns: [{
				label: "Non editable",
				type: "LINK",
				link: "../../"
			}, {
				label: "Editable",
				type: "LINK",
				editable: true,
				link: {
					url: function ( row, rowIndex, columnIndex, cell ) {
						return "../../";
					}
				}
			}, {
				label: "Partially editable",
				type: "LINK",
				editable: function (row, columnIndex) {
					return row[0] === "Apple";
				},
				state: function (row, columnIndex, state) {
					state.set("available", row[columnIndex] !== "Pineapple");
				},
				link: {
					url: function (row, rowIndex, columnIndex, cell) {
						return "../../";
					}
				},
				body: {
					image: {
						source: function (state) {
							if (!state.is("available")) {
								return null;
							}
						}
					}
				}
			}],
			data: [
				[ "Apple", "Apple", "Apple" ],
				[ "Orange", "Orange", "Orange" ],
				[ "Pineapple", "Pineapple", "Pineapple" ]
			]
		});
	}());
	</script>
</body>
</html>
