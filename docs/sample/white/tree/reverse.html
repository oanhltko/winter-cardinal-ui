<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reversing nodes</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.270.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.270.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DTree({
			parent: application.stage,
			x: "center", y: "center",
			width: 500, height: 500,
			data: {
				reverse: true,
				nodes: [
					{
						name: "Apple",
						children: [
							{
								name: "Apple leaf 1"
							},
							{
								name: "Apple leaf 2"
							}
						]
					},
					{
						name: "Orange",
						children: [
							{
								name: "Orange leaf 1"
							},
							{
								name: "Orange leaf 2"
							}
						]
					},
					{
						name: "Pineapple",
						children: [
							{
								name: "Pineapple leaf 1"
							},
							{
								name: "Pineapple leaf 2"
							}
						]
					}
				]
			}
		});
	}());
	</script>
</body>
</html>
